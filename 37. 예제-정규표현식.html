<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <link rel="stylesheet" href="./JavaScript/css/37. 예제-정규표현식.css">
</head>
<body>
    <form class="wrap">
        <div class="box">
            <div class="input_part">
                <input id="id" type="text" placeholder="아이디 입력">
                <p class="bottom">입력오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id="pw" type="password" placeholder="비밀번호 입력">
                <p class="bottom">입력오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id="email" type="text" placeholder="이메일 입력">
                <p class="bottom">입력오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <div class="box">
            <div class="input_part">
                <input id="phone" type="text" placeholder="전화번호 입력">
                <p class="bottom">입력오류 문구 표시</p>
            </div>
            <button>확인</button>
        </div>
        <button class="join">가입요청</button>
    </form>
    <script></script>
</body>
</html>
